<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="product-card">
      <h1>TÃªnis Original</h1>
      <p>Lorem ipsum dolor sit amet</p>
      <div class="product-pic"></div>
      <div class="product-colors">
        
        <span class="blue active" data-color="#1522b1" data-pic="url(img1.png)"></span>
        <span class="red" data-color="#d13c05" data-pic="url(img2.png)"></span>
        <span class="green" data-color="#06510b" data-pic="url(img3.png)"></span>
        <span class="white" data-color="#777474" data-pic="url(img4.png)"></span>
      </div>
      <div class="product-info">
        <div class="product-price">$100</div>
        <a href="#" class="product-button">Comprar</a>
      </div>
    </div>

    <script>
      $(".product-colors span").click(function(){
        $(".product-colors span").removeClass("active");
        $(this).addClass("active");
        $("body").css("background",$(this).attr("data-color"));
        $(".product-price").css("color",$(this).attr("data-color"));
        $(".product-button").css("color",$(this).attr("data-color"));
        $(".product-pic").css("background-image",$(this).attr("data-pic"));
      });
    </script>
  </body>
</html>
