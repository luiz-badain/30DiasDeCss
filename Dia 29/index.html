<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>barra de skills</title>
</head>

<body>
    <div class="skills">
        <h1>Minhas skills</h1>
        <li>
            <h3>HTML</h3>
            <span class="bar">
                <span class="html"></span>
            </span>
        </li>

        <li>
            <h3>CSS</h3>
            <span class="bar">
                <span class="css"></span>
            </span>
        </li>

        <li>
            <h3>JAVASCRIPT</h3>
            <span class="bar">
                <span class="javascript"></span>
            </span>
        </li>

        <li>
            <h3>PYTHON</h3>
            <span class="bar">
                <span class="python"></span>
            </span>
        </li>

        <li>
            <h3>JAVA</h3>
            <span class="bar">
                <span class="java"></span>
            </span>
        </li>
    </div>

</body>

</html>
</body>
</html>
