<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Selecionar o idioma</title>
</head>
<body>
    <div class="select-menu">
        <div class="select">
            <span>Selecione um idioma</span>
            <i class="fas fa-angle-down"></i>
        </div>
        <div class="options-list">
           <div class="option">Inglês</div>
           <div class="option">Português</div>
           <div class="option">Chines</div>
           <div class="option">Espanhol</div>
           <div class="option">Francês</div>
           <div class="option">Arabico</div>
           <div class="option">Italiano</div>

        </div>
    </div>
    <script>
        const select = document.querySelector(".select");
        const options_list = document.querySelector(".options-list");
        const options = document.querySelectorAll(".option");
   
        select.addEventListener("click", () => {
          options_list.classList.toggle("active");
          select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
        });

        options.forEach((option) => {
          option.addEventListener("click", () => {
            options.forEach((option) => {option.classList.remove('selected')});
            select.querySelector("span").innerHTML = option.innerHTML;
            option.classList.add("selected");
            options_list.classList.toggle("active");
            select.querySelector(".fa-angle-down").classList.toggle("fa-angle-up");
          });
          
        });
      </script>
    </body>
    </html>
</body>
</html>
